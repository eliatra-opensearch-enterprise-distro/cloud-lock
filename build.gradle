import org.opensearch.gradle.test.RestIntegTestTask
import org.opensearch.gradle.info.BuildParams

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'opensearch.opensearchplugin'
apply plugin: 'opensearch.yaml-rest-test'
apply plugin: 'opensearch.pluginzip'

def pluginName = 'eliatra-cloud-tresor'
def pluginDescription = 'Eliatra Cloud Tresor: Encryption at rest for OpenSearch'
def projectPath = 'com.eliatra'
def pathToPlugin = 'cloud.tresor.plugin'
def pluginClassName = 'EliatraCloudTresorPlugin'
group = "com.eliatra"
version = opensearch_version + '-0.0.1'

licenseHeaders.enabled = false
forbiddenApisMain.enabled = false
forbiddenApisTest.enabled = false
dependencyLicenses.enabled = false
thirdPartyAudit.enabled = false

publishing {
    publications {
        pluginZip(MavenPublication) { publication ->
            pom {
              name = pluginName
              description = pluginDescription
                licenses {
                    license {
                        name = "Commercial"
                        url = "https://eliatra.com"

                    }
                }
                developers {
                    developer {
                        name = "Eliatra"
                        url = "https://eliatra.com"
                    }
                }
            }
        }
    }
}

opensearchplugin {
    name pluginName
    description pluginDescription
    classname "${projectPath}.${pathToPlugin}.${pluginClassName}"
    licenseFile rootProject.file('LICENSE.txt')
    noticeFile rootProject.file('NOTICE.txt')
}

// This requires an additional Jar not published as part of build-tools
loggerUsageCheck.enabled = false

// No need to validate pom, as we do not upload to maven/sonatype
validateNebulaPom.enabled = false

buildscript {
    ext {
        opensearch_version = System.getProperty("opensearch.version", "2.11.1")
    }

    repositories {
        mavenLocal()
        maven { url "https://aws.oss.sonatype.org/content/repositories/snapshots" }
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }

    dependencies {
        classpath "org.opensearch.gradle:build-tools:${opensearch_version}"
    }
}

repositories {
    mavenLocal()
    maven { url "https://aws.oss.sonatype.org/content/repositories/snapshots" }
    maven {

        url "https://maven.search-guard.com/util"

        metadataSources {
            artifact() //Look directly for artifact
        }
    }
    mavenCentral()
    maven { url "https://plugins.gradle.org/m2/" }
}

test {
    include '**/*Tests.class'

    if (BuildParams.runtimeJavaVersion >= JavaVersion.VERSION_18) {
        jvmArgs += ["-Djava.security.manager=allow"]
    }
}

task integTest(type: RestIntegTestTask) {
    description = "Run tests against a cluster"
    testClassesDirs = sourceSets.test.output.classesDirs
    classpath = sourceSets.test.runtimeClasspath
}
tasks.named("check").configure { dependsOn(integTest) }

integTest {
    // The --debug-jvm command-line option makes the cluster debuggable; this makes the tests debuggable
    if (System.getProperty("test.debug") != null) {
        jvmArgs '-agentlib:jdwp=transport=dt_socket,server=y,suspend=y,address=*:5005'
    }

    if (BuildParams.runtimeJavaVersion >= JavaVersion.VERSION_18) {
        jvmArgs += ["-Djava.security.manager=allow"]
    }
}

testClusters.integTest {
    testDistribution = "INTEG_TEST"

    // This installs our plugin into the testClusters
    plugin(project.tasks.bundlePlugin.archiveFile)
}

run {
    useCluster testClusters.integTest
}

// updateVersion: Task to auto update version to the next development iteration
task updateVersion {
    onlyIf { System.getProperty('newVersion') }
    doLast {
        ext.newVersion = System.getProperty('newVersion')
        println "Setting version to ${newVersion}."
         // String tokenization to support -SNAPSHOT
        ant.replaceregexp(file:'build.gradle', match: '"opensearch.version", "\\d.*"', replace: '"opensearch.version", "' + newVersion.tokenize('-')[0] + '-SNAPSHOT"', flags:'g', byline:true)
    }
}

dependencies {
    implementation 'com.google.crypto.tink:tink:1.7.0'
    implementation 'com.floragunn:codova:1.8.0'
    implementation 'com.floragunn:fluent-collections:1.0.1'
    implementation 'com.google.guava:guava:33.0.0-jre'
    implementation 'org.bouncycastle:bcprov-jdk18on:1.77'
    implementation 'org.cryptacular:cryptacular:1.2.6'
}